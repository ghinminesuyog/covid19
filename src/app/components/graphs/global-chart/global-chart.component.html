<div class="graph-card" [ngClass]="{'active':graphName=='active','confirmed':graphName=='confirmed',
    'deceased':graphName=='deceased','recovered':graphName=='recovered'}">
    <h2>
        {{graphName}}
    </h2>
    <h3>
        {{graphNumber}}
    </h3>
    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
        [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
        [runOutsideAngular]="runOutsideAngularFlag" style="width: 100%;height: 100px; display: block;">
    </highcharts-chart>
</div>
