<div class="map-container">
    <igx-geographic-map #map width="100%" height="100%" zoomable="true">
    </igx-geographic-map>
</div>

<ng-template let-series="series" let-item="item" #template>
    <div>
        <span>
            {{item?.name}} :
        </span>
        <span style="font-size: 0.8rem;">
            {{item?.value | number}}
        </span>
    </div>
</ng-template>
